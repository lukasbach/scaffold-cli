default:
  ./.scaf.yml: >-
    # List template repositories here. All templates in this repo will be added
    to the scaffold

    # template scope. A template repository path is either a local path to a
    folder containing

    # a "scaffold-templates.yml" file, or a github repo path of the form 

    # "githubUser/githubRepo/path/to/folder" where this folder contains a
    "scaffold-templates.yml" file.

    repositories:


    # You can customize individual templates by specifying default values for
    parameter. A default

    # value specified here will prevent scaffold from asking the parameter when
    calling the template

    # within this repo.

    # With the template-keys, you can either overwrite existing templates, or
    define new keys for templates

    # that use an existing template as source.

    # As an example, uncomment the code below and run `scaffold
    myReactRcTemplate`

    templates:
      # myReactRcTemplate:
      #   source: lukasbach/scaffold-cli/templates/react/react-fc
      #   defaults:
      #     propsType: interface
      #     importReactSymbols: true
  ./readme.md: >-


    ## Scaffold Templates


    You can use [scaffold-cli](https://github.com/lukasbach.com/scaffold-cli) to
    generate new files from

    templates.


    ```bash

    # Install with

    npm i -g @lukasbach/scaffold


    # To create a new file from a template:

    scaf template-name


    # List available templates:

    scaf list

    ```
